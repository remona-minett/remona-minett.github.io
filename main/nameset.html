    <input id="local-input" onkeyup="store(this)">
    <button onClick="window.location.reload();">Refresh Page</button><br>
    
<script>
    // keep the contents of the input in local storage, called by input onkeydown
    function store(e) {
        localStorage.setItem('local', e.value)
    }
    // if previous storage exists, use it
    //if(localStorage.getItem('local') !== null) {
    //    document.getElementById('local-input').value = localStorage.getItem('local')
    //}
    /*else*/ if(localStorage.getItem('local') == "") {
        localStorage.setItem('local', "visitor")
    }
    else if(localStorage.getItem('local') == null) {
        localStorage.setItem('local', "visitor")
    }
</script> <!--Script thanks to https://stackoverflow.com/a/60714758/10470394, modifications by me.-->
